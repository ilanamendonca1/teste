    <script type="text/javascript">
        $(function(){
            $(".slides ul").cycle({
                fx:'fade',
                speed:2000,
                timeout:1000,
                prev:'#previous',
                next:'#next',
                loop:'true'
            })
        })
    </script>

    <div class="slides">
        <ul>
            <li><img src="images/arembepe-sa.png"></li>
            <li><img src="images/barra-sa.jpg"></li>
            <li><img src="images/guaruja-sp.jpg"></li>
            <li><img src="images/jericoacoara-fo.jpg"></li>
            <li><img src="images/lencois-ma.jpg"></li>
        </ul>
    </div>
    <p>
        <a href="#" id="previous">Previous</a>
        <a href="#" id="next">Next</a>
    </p>
</body>
